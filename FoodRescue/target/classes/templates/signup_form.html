<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <th:block th:insert="~{head}"></th:block>

  <link rel="stylesheet" type="text/css" href="/css/login_signup-page.css">
</head>

<body class="font-sans">
<div class="container mx-auto p-8 flex">
  <div class="max-w-md w-full mx-auto">
    <h1 class="text-6xl text-center mb-12 font-bold text-white">Food Rescue</h1>

    <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
      <div class="p-8">
        <form method="post" th:action="@{/process_register}" th:object="${user}">
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email"
                   th:field="*{email}"
                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                   required
            />
          </div>
          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password"
                   th:field="*{password}"
                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                   required minlength="6" maxlength="10"
            />
          </div>
          <div class="mb-5">
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-600">First Name</label>
            <input type="text" id="firstName" name="firstName"
                   th:field="*{firstName}"
                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                   required minlength="2" maxlength="20"
            />
          </div>
          <div class="mb-5">
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-600">Last Name</label>
            <input type="text" id="lastName" name="lastName"
                   th:field="*{lastName}"
                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                   required minlength="2" maxlength="20"
            />
          </div>
          <button type="submit" name="register" value="register" class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
