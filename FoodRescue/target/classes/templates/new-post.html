<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>Create a New Post!</title>
</head>
<body>
<div class="container-lg" style="margin-right: 100px; margin-left: 100px; margin-top: 50px;">
    <h1> Create a New Post!</h1>

    <form method="post" th:action="@{/create_listing}" th:object="${listing}">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title"
                       th:field="*{title}"
                       class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                       required
                />
            </div>
            <!--        <div class="col-md-6">-->
            <!--            <label for="image" class="form-label">Image</label>-->
            <!--            <input type="image" id="image" name="image"-->
            <!--                   th:field="*{image}"-->
            <!--                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"-->
            <!--                   required-->
            <!--            />-->
            <!--        </div>-->
            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description"
                       th:field="*{description}"
                       class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                       required
                />
            </div>

            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" name="quantity"
                       th:field="*{quantity}"
                       class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                       required
                />
            </div>
            <div class="col-md-4">
                <label for="dietaryRequirements" class="form-label">Dietary Information</label>
                <input type="text" id="dietaryRequirements" name="dietaryInfo"
                       th:field="*{dietaryRequirements}"
                       class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                       required
                />
            </div>
            <!--        <div class="col-md-2">-->
            <!--            <label for="expiryDate" class="form-label">Use By</label>-->
            <!--            <input type="date" id="expiryDate" name="expiryDate"-->
            <!--                   th:field="*{expiryDate}"-->
            <!--                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"-->
            <!--                   required-->
            <!--            />-->
            <!--        </div>-->
            <div class="col-md-4">
                <label for="pickupDate" class="form-label">Pick Up Time</label>
                <div class="col-md-2">
                    <input type="date" id="pickupDate" name="pickupDate"
                           th:field="*{pickupDate}"
                           class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                           required
                    />

                    <!--            <input type="time" id="pickupTime" name="pickupTime"-->
                    <!--                   th:field="*{pickupTime}"-->
                    <!--                   class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"-->
                    <!--                   required-->
                    <!--            />-->
                </div>
                <div class="col-md-8">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address"
                           th:field="*{pickupLocation}"
                           class="form-control block w-full p-3 rounded bg-gray-300 border border-transparent focus:outline-none"
                           required
                    />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </div>
        </form>

    </form>
</div>
</body>
</html>
