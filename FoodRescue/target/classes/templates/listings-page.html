<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listings Page</title>

    <th:block th:insert="~{head}"></th:block>

    <link rel="stylesheet" type="text/css" href="/static/css/listings-page.css">
</head>

<body class="flex min-h-screen flex-col justify-start">
    <header class="text-white body-font border-b border-gray-200">
        <div class="container mx-auto flex flex-wrap py-2 px-5 flex-row items-center">
            <div class="flex">
                <img src="/static/favicon/android-chrome-512x512.png" alt="Logo" width="75">
                <div class="flex flex-col">
                    <span class="ml-3 text-3xl font-semibold tracking-wide">FoodRescue</span>
                    <span class="ml-3 font-medium">Not all heroes wear capes, all heroes need to eat</span>
                </div>
            </div>
            <nav class="ml-auto flex flex-wrap items-center text-base justify-center font-medium">
                <a class="mr-5 hover:text-gray-400">About</a>
                <a class="mr-5 hover:text-gray-400">Contact</a>
            </nav>
            <button onclick="window.location.href = '/'"
                class="login-btn inline-flex items-center border-0 py-1 px-3 focus:outline-none rounded text-base font-medium text-black">Logout
            </button>
        </div>
    </header>

    <div class="container text-center mx-auto">
        <h1 class="text-5xl text-center my-6 font-bold text-white">Listings</h1>
        <button onclick="window.location.href = '/new-post'"
                class="btn inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create
            Post
        </button>
    </div>

    <main class="mt-auto">
        <div class="container mx-auto w-[30rem] flex flex-col rounded-lg bg-white/30 my-8 shadow-xl backdrop-blur-xl"
            th:each="listing : ${listings}">
            <h2 class="mt-4 text-white text-2xl text-center font-bold" th:text="${listing.getTitle()}" />
            <img class="ml-[5rem] my-4 object-cover object-center flex-shrink-0 w-[20rem] h-[20rem] rounded-md"
                th:src="${listing.getImageUrl()}">

            <div class="text-white ml-[5rem] text-left text-lg">
                <p class="font-semibold">Quantity:
                    <span th:text="${listing.getQuantity()}" />
                </p>
                <p class="font-semibold">Dietary Requirements:
                    <span th:text="${listing.getDietaryRequirements()}" />
                </p>
                <p class="font-semibold">Pickup Date:
                    <span th:text="${listing.getPickupDate()}" />
                </p>
                <p class="font-semibold">Location:
                    <span th:text="${listing.getPickupLocation()}" />
                </p>
            </div>

            <div class="flex justify-center">
                <button onclick="window.location.href = '/listings-page'"
                    class="btn my-6 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">View
                    Details
                </button>
                <button onclick="window.location.href = '/listings-page'"
                    class="ml-12 my-6 btn inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Reserve
                </button>
            </div>
        </div>
    </main>

    <footer>
            <div class="container mx-auto py-4 px-5 flex flex-wrap flex-row">
                <p class="mt-2 text-gray-800 hover:text-gray-900 text-sm text-left">Terms of Service</p>
                <p class=" mt-2 ml-5 text-gray-800 hover:text-gray-900 text-sm text-left">Privacy Policy</p>
                <span class="ml-auto mt-2 text-gray-800 hover:text-gray-900 text-sm">&copy; 2023 Food Rescue. All rights
                    reserved.</span>
            </div>
    </footer>

</body>

</html>
