<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <title>Create a New Post!</title>



</head>
<body>
<div class="container-lg" style="margin-right: 100px; margin-left: 100px; margin-top: 50px;">
    <h1> Create a New Post!</h1>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col-md-6">
            <label for="typeNumber" class="form-label">Quantity</label>
            <input type="number" id="typeNumber" class="form-control" />
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Dietary Information</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Use By</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-4">
            <label for="pickUp" class="form-label">Pick Up Time</label>
            <input type="text" class="form-control" id="pickUp">
        </div>
        <div class="col-md-8">
            <label for="pickAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="pickAddress">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>

</div>
</body>
</html>
