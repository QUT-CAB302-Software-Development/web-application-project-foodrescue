<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listings Page</title>

    <th:block th:insert="~{head}"></th:block>

    <link rel="stylesheet" type="text/css" href="/static/css/listings-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<navbar>
    <div class="logo-container">
        <img src="/static/favicon/android-chrome-512x512.png" alt="Logo" width="100" height="100">
        <div>
            <h2>Food Rescue</h2>
            <a>Not all heroes wear capes, all heroes need to eat</a>
        </div>
    </div>
    <div class="nav-links">
        <div>about</div>
        <div>contact</div>
        <a class="nav-links-login" href="/login">login</a>
    </div>
</navbar>

<main class="listings">
    <h1>Various Listings</h1>
    <div class="card" th:each="listing : ${listings}">
        <div>
            <img src="/static/images/placeholder.jpg" alt="placeholder image">
        </div>
        <div class="text">
            <h2 th:text="${listing.getTitle()}"/>
            <div class="info">
                <p>Quantity: <span th:text="${listing.getQuantity()}"/></p>
                <p>Dietary Requirements: <span th:text="${listing.getDietaryRequirements()}"/></p>
                <p>Pickup Date: <span th:text="${listing.getPickupDate()}"/></p>
            </div>
            <h3 th:text="${listing.getPickupLocation()}"><span class="material-symbols-outlined">location_on</span></h3>
        </div>
        <div class="CTA flex-col">
            <a href="#" class="primary-button">View Details</a>
            <a href="#" class="primary-button">Reserve</a>
        </div>
    </div>
</main>

<footer>
    <div class="footer-left">
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-right">
        <p>&copy; 2023 Food Rescue. All rights reserved.</p>
    </div>
</footer>

</body>

</html>
